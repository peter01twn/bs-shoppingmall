<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>結帳</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <div class="container py-5">
        <header class="text-center pb-3">
            <h1 class="text-secondary">六角血拼 結帳</h1>
            <nav class="form-row">
                <div class="col-md">
                    <div class="alert alert-rounded alert-success">1.輸入訂單資料</div>
                </div>
                <div class="col-md">
                    <div class="alert alert-rounded">2.金流付款</div>
                </div>
                <div class="col-md">
                    <div class="alert alert-rounded">3.完成</div>
                </div>
            </nav>
        </header>
        <main>
            <div class="card w-75 mx-auto">
                <div class="card-header d-flex align-items-center justify-content-between" id="headingOne">
                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                        aria-expanded="true" aria-controls="collapseOne">
                        顯示購物車細節
                    </button>
                    <span class="h3 d-inline-block mb-0 ml-auto">$520</span>
                </div>
                <div id="collapseOne" class="collapse" aria-labelledby="headingOne">
                    <table class="table table-sm mb-0">
                        <thead>
                            <tr>
                                <th colspan="2"></th>
                                <th>商品名稱</th>
                                <th>數量</th>
                                <th class="text-right">小計</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="text-danger">
                                    &#x2718
                                </td>
                                <td><img src="https://loremflickr.com/100/100" /></td>
                                <td>金牌西裝</td>
                                <td>1件</td>
                                <td class="text-right">$520</td>
                            </tr>
                            <tr>
                                <td class="text-danger">
                                    &#x2718
                                </td>
                                <td></td>
                                <td>冠軍女裝</td>
                                <td>1件</td>
                                <td class="text-right">$480</td>
                            </tr>
                            <tr class="text-right">
                                <td colspan="4">運費</td>
                                <td>$60</td>
                            </tr>
                            <tr class="text-right">
                                <td colspan="4">合計</td>
                                <td>$1060</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <form class="needs-validation mt-5 w-75 mx-auto" novalidate>
                <div class="h4 bg-light rounded text-center py-3">訂購人資訊</div>
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">姓名</label>
                            <input type="text" class="form-control" id="name" placeholder="姓名" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="country">國家</label>
                            <select class="form-control" id="country" required>
                                <option value="">台灣</option>
                                <option value="">...</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="city">城市</label>
                            <select class="form-control" id="city" required>
                                <option value="">台北</option>
                                <option value="">...</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="postal">郵遞區號</label>
                            <input type="text" class="form-control" id="postal" required>
                        </div>
                    </div>
                    <div class="form-group col-12">
                        <label for="address">地址</label>
                        <input type="text" class="form-control" id="address" required>
                    </div>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-secondary">繼續選購</button>
                    <button type="submit" class="btn btn-primary">確認付款</button>
                </div>
            </form>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="js/all.js"></script>
</body>

</html>
