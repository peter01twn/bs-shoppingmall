<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hex Mall</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <header>
        <div class="topbar bg-light p-3 d-flex align-items-center">
            <div class="text-secondary">
                <i class="fas fa-splotch"></i>
                <a href="#" class="h5 mb-0">六角購物中心</a>
            </div>
            <a href="#" class="ml-auto mr-3 position-relative">
                <i class="fas fa-shopping-cart text-secondary"></i>
                <div id="badge-amount" class="badge badge-pill badge-danger">3</div>
            </a>
        </div>
        <div id="flag" class="d-flex align-items-center bg-cover">
            <div id="flag-slogan" class="mx-auto w-75 py-5">
                <h2 class="font-weight-bold">買到剁手手！最後出清</h2>
                <p class="d-none d-md-block mb-0">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
            </div>
        </div>
    </header>
    <main class="container py-3">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-8"></div>
        </div>
    </main>
    <footer class="bg-light py-5">
        <div class="d-flex justify-content-center">
            <p class="mr-2 text-secondary">© Copright 2017 六角血拼賣賣</p>
            <a href="#" class="mr-2 text-info">Instagrame</a>
            <a href="#" class="mr-2 text-info">Facebook</a>
            <a href="#" class="text-info">About</a>
        </div>
        <p class="text-center text-secondary">Made with Bootstrap4, thanks for your reading.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="js/all.js"></script>
</body>

</html>
